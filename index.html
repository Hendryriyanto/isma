<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Bekerja!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #754244, #fad0c4);
        color: #fff;
        text-align: center;
      }

      .container {
        animation: fadeIn 2s ease-in-out;
      }

      h1 {
        font-size: 3rem;
        margin: 0;
      }

      p {
        font-size: 1.5rem;
        margin: 10px 0;
      }

      .button {
        margin-top: 20px;
      }

      button {
        background-color: #ff6f61;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      button:hover {
        transform: scale(1.1);
        background-color: #e55b50;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        margin-top: 30px;
        font-size: 0.8rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Selamat Bekerja Isma!</h1>
      <p>Semoga harimu penuh semangat dan kebahagiaan wk.</p>
      <div class="button">
        <button onclick="showMessage()">Klik untuk Pesan</button>
      </div>
      <footer>Semoga hari mu indah</footer>
    </div>

    <script>
      function showMessage() {
        alert("Tapi inget hidup bukan perlombaan jadi sewajarnya saja wkwk! ðŸ˜Š");
      }
    </script>
  </body>
</html>
